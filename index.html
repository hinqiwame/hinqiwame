<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hinqiwame</title>
<script>
function copyeth() {
  var address = "0x4FAe7A35439b89047F38bF74f38a1641F9D5c80A";
  navigator.clipboard.writeText(address)
    .then(() => {
      console.log('ETH address copied!');
      shownotification('ETH address copied!');
    })
    .catch(err => {
      console.error('Could not copy ETH address: ', err);
    });
}

function shownotification(message) {
  var notification = document.getElementById('notification');
  notification.innerText = message;
  notification.style.display = 'block';
  setTimeout(function() {
    notification.style.display = 'none';
  }, 2000);
}
</script>
<style>
  body {
    text-align: center;
    background-color: black;
  }
  #eth {
      cursor: pointer;
  }
  .container {
    margin: 0 auto;
    max-width: 800px;
  }
  .vk:hover img {
    filter: invert(#0077FF);
  }
  .tg:hover img {
    filter: invert(#00AEED);
  }
  #notification {
    display: none;
    background-color: #000000;
    color: white;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <p>
    <img width="280" src="makima.gif" alt="Makima">
    <br><br>
    <a href="https://vk.com/livingworstofallmydays">
      <img width="50" src="vk.svg">
    </a>
    <a href="https://t.me/hinqiwame" class="tg">
      <img width="50" src="tg.svg">
    </a>
    <a href="https://github.com/hinqiwame">
      <img width="50" src="git.svg">
    </a>
    <img onclick="copyeth()" class="eth" width="50" src="eth.svg">
  </p>
  <div id="notification"></div>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

</body>
</html>
